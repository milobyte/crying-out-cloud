<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Crying Out Cloud</title>
  <link rel="icon" href="favicon.ico">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body class="text-center">
  <h1>Hello.</h1>
  <main class="form-signin">
    <form class="weather-form" action="/" method="post">
      <div class="form-floating">
        <input type="text" class="form-control" name="cityInput">
        <label for="cityInput">City: </label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" name="stateInput">
        <label for="stateInput">State Code: </label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" name="countryInput">
        <label for="countryInput">Country Code: </label>
      </div>
      <div class="metric-check">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="metricInput" value="1" id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Celcius
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="metricInput" value="2" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            Fahrenheit
          </label>
        </div>
      </div>
      <button class="w-100 btn btn-lg btn-dark" type="submit">Submit</button>

    </form>
  </main>
</body>

</html>
